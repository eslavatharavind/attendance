<!DOCTYPE html>
<html>
<head>
    <title>Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Attendance</h1>
            <div class="columns">
                <div class="column is-half">
                    <video id="preview" class="video" style="width: 100%; border: 1px solid #ccc;"></video>
                </div>
                <div class="column is-half">
                    <form method="POST" action="/attendance">
                        <div class="field">
                            <label class="label">Scanned QR Code Data</label>
                            <div class="control">
                                <input id="qr_data" class="input" type="text" name="qr_data" placeholder="QR code data" required readonly>
                            </div>
                        </div>
                        <div class="control">
                            <button class="button is-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <h2 class="subtitle">Attendance Records</h2>
            <table class="table is-striped is-fullwidth">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Office</th>
                        <th>Designation</th>
                        <th>Timestamp</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        <td>{{ record[0] }}</td>
                        <td>{{ record[1] }}</td>
                        <td>{{ record[2] }}</td>
                        <td>{{ record[3] }}</td>
                        <td>{{ record[4] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

    <script>
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
        scanner.addListener('scan', function (content) {
            document.getElementById('qr_data').value = content;
        });
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');
                alert('No cameras found. Please connect a camera and refresh the page.');
            }
        }).catch(function (e) {
            console.error(e);
        });
    </script>
</body>
</html>
